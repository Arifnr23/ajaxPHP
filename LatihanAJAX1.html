!DOCTYPE html>
<html>
<title>Latihan AJAX1.hml</title>
<head>
	<script> function loadXMLDoc(){
		var xmlhttp;
		if (window.XMLHttpRequest){
			xmlhttp=new XMLHttpRequest();			
		}else{
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
			xmlhttp.onreadystatechange=function(){
		if(xmlhttp.readyState==4 && xmlhttp.status==200){
			document.getElementById("isi").innerHTML=xmlhttp.responseText;
			}}
			xmlhttp.open("GET","contoh1.xml",true);
			xmlhttp.send();
	}
</script>
</head>
<body>
	<h2>Data Teman Sekelas</h2>
	<div id="isi">
		</div>
		<button type="button" onclick="loadXMLDoc()">Tampilkan</button>

	</body>
	</html>
